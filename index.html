<!DOCTYPE html> 
test
<html> 
<head>
	<title>Tables</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="tictac.js"></script>
</head>
<body>
	<div id="buttons">
		<button onclick="openUp()">Start Game</button>
		<button onclick="reset()">New Game</button>
	</div>	
	<div id="frame">
		<h1> Tic Tac Toe </h1>	
		<div class="row">
			<div id="r0c0" class="box" onclick="clicked(this)">&nbsp;</div>
			<div id="r0c1" class="box" onclick="clicked(this)">&nbsp;</div>
			<div id="r0c2" class="box no_right" onclick="clicked(this)">&nbsp;</div>
		</div>

		<div class="row">
			<div id="r1c0" class="box" onclick="clicked(this)">&nbsp;</div>
			<div id="r1c1" class="box" onclick="clicked(this)">&nbsp;</div>
			<div id="r1c2" class="box no_right" onclick="clicked(this)">&nbsp;</div>
		</div>
 
		<div class="row">
			<div id="r2c0" class="box no_bottom" onclick="clicked(this)">&nbsp;</div>
			<div id="r2c1" class="box no_bottom" onclick="clicked(this)">&nbsp;</div>
			<div id="r2c2" class="box no_right no_bottom" onclick="clicked(this)">&nbsp;</div>
		</div>
	</div>	
</body>
</html>
